<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
<style>
    .donation-container{
        width: 90%;
        max-width: 600px;
        margin: 60px auto;
        background-color: #f3f3f3;
        padding: 30px;
        border-radius: 12px;
        text-align: center;

    }
    .donation-container h2{
        color: #8B4513;
        margin-bottom: 20px;
    }
    form{
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }

    label{
        font-weight: bold;
        display: block;
        text-align: left;
        width: 80%;
        max-width: 400px;

    }

    input, select,textarea{

        width: 80%;
        max-width: 400px;
        padding: 10px;
        border-radius: 6px;
    }
    textarea{
        height: 120px;
    }
    .submit-btns{
        display: flex;
        gap: 20px;
        justify-content: center;
                    input[type="submit"],
        input[type="reset"] {
            width: 150px;
            padding: 12px 22px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }

        input[type="submit"] {
            background: #8B4513;
            color: white;
        }

        input[type="reset"] {
            background: #e0e0e0;
        }
    }
</style>
</head>
<body style="background-color: #87C38F;">
    <header class="site-header">
        <div class="container header-inner">
        <a href="index.html" id="logo" class="logo-link" >
            <img src="imgs/Artboard 1.png" alt="PawsHome logo" class="logo-img">
        </a>
        <nav class="main-nav">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About us</a></li>
                <li ><a href="pets.html" >Pets</a></li>
                <li><a href="adopt.html" >Adopt</a></li>
                <li><a href="tips.html" >Pet Care Tips</a></li>
                <li><a href="contact.html" >Contact</a></li>
                <li><a href="donate.html"  style="color: #8B4513;" >Donate</a></li>

            </ul>

        </nav>

        </div>
                <div class="header-center-text">
                <h1>About us</h1>
            </div>
    </header>

    <div class="donation-container">
        <h2>Make a donation</h2>
        <form action="https://httpbin.org/get" method="get">
            <label >Full Name</label>
            <input type="text" name="name" id="name" required>
            <label >Email</label>
            <input type="email" name="email" id="email" required>
            <label >Donation amount ($)</label>
            <input type="number" name="amount" id="amount" min="1" required>
            <label >Payment method</label>
            <select name="payment" id="payment">
                <option value="">-- Select Payment Method</option>
                <option value="credit-card">credit-card</option>
                <option value="paypal">paypal</option>
                <option value="bank transfer">Bank transfer</option>
            </select>
        <label for="message">Message (Optional)</label>
        <textarea id="message" name="message"></textarea>

        <div class="submit-btns">
            <input type="submit" value="Donate">
            <input type="reset" value="Reset">
        </div>
            
        </form>
    </div>
          <div class="footer">
            <p>PawsHome Â© 2025</p>
        </div>
</body>
</html>
