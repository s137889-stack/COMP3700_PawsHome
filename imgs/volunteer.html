<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
<style>
    .volunteer-container{
        width: 90%;
        max-width: 650px;
        margin: 60px auto;
        background-color: #f3f3f3;
        padding: 30px;
        border-radius: 12px;
        text-align: center;
    }

    .volunteer-container h2{
        color: #8B4513;
        margin-bottom: 20px;
    }

    form{
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }

    label{
        font-weight: bold;
        display: block;
        text-align: left;
        width: 80%;
        max-width: 400px;
    }

    input, select, textarea{
        width: 80%;
        max-width: 400px;
        padding: 10px;
        border-radius: 6px;
    }

    textarea{
        height: 120px;
    }

    .submit-btns{
        display: flex;
        gap: 20px;
        justify-content: center;
    }

    .submit-btns input[type="submit"],
    .submit-btns input[type="reset"] {
        width: 150px;
        padding: 12px 22px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 6px;
    }

    .submit-btns input[type="submit"] {
        background: #8B4513;
        color: white;
    }

    .submit-btns input[type="reset"] {
        background: #e0e0e0;
    }
</style>
</head>
<body style="background-color: #87C38F;">

<header class="site-header">
    <div class="container header-inner">
        <a href="index.html" id="logo" class="logo-link">
            <img src="imgs/Artboard 1.png" alt="PawsHome logo" class="logo-img">
        </a>

        <nav class="main-nav">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About us</a></li>
                <li><a href="pets.html">Pets</a></li>
                <li><a href="adopt.html">Adopt</a></li>
                <li><a href="tips.html">Pet Care Tips</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="donate.html">Donate</a></li>
                <li><a href="volunteer.html" style="color: #8B4513;">Volunteer</a></li>
            </ul>
        </nav>
    </div>

    <div class="header-center-text">
        <h1>Volunteer with Us</h1>
    </div>
</header>

<div class="volunteer-container">
    <h2>Become a Volunteer</h2>
    <form action="https://httpbin.org/get" method="get">

        <label>Full Name</label>
        <input type="text" name="name" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Phone Number</label>
        <input type="tel" name="phone" required>

        <label>Preferred volunteering role</label>
        <select name="role" required>
            <option value="">-- Select Role --</option>
            <option value="animal-care">Animal Care</option>
            <option value="event-help">Event Assistance</option>
            <option value="admin-support">Administrative Support</option>
            <option value="foster">Fostering Pets</option>
        </select>

        <label>Availability</label>
        <select name="availability" required>
            <option value="">-- Choose Availability --</option>
            <option value="weekdays">Weekdays</option>
            <option value="weekends">Weekends</option>
            <option value="full-week">Full Week</option>
        </select>

        <label>Why do you want to volunteer?</label>
        <textarea name="reason"></textarea>

        <div class="submit-btns">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</div>

<div class="footer">
    <p>PawsHome Â© 2025</p>
</div>

</body>
</html>
